edition: 3.0.0
name: image-compress
access: '{{ access }}'
vars:
  region: '{{ region }}'
resources:
  framework:
    component: fc3
    props:
      region: ${vars.region}
      description: image compress
      runtime: python3.9
      handler: index.handler
      timeout: 600
      memorySize: 3072
      functionName: '{{ functionName }}'
      role: '{{ roleArn }}'
      code: ./code
      
